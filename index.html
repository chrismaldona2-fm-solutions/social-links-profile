<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile | Solution</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="body">
  <main class="main">
    <div class="user-card">
      <div class="user-card__info">
        <div class="user-card__picture">
          <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
        </div>
        <div class="user-card__details">
          <h1 class="user-card__name">Jessica Randall</h1>
          <h2 class="user-card__location">London, United Kingdom</h2>
        </div>
        <div class="user-card__occupation">
          <p>"Front-end developer and avid reader."</p>
        </div>
      </div>
      <ul class="user-card__links">
        <li><a href="https://github.com/chrismaldona2" target="_blank" class="user-card__btn">Github</a></li>
        <li><a href="https://www.frontendmentor.io/profile/chrismaldona2" target="_blank" class="user-card__btn">Frontend Mentor</a></li>
        <li><a href="https://www.linkedin.com/in/chris-ariel-maldonado/" target="_blank" class="user-card__btn">LinkedIn</a></li>
        <li><a href="https://x.com/chrismaldona2" target="_blank" class="user-card__btn">Twitter</a></li>
        <li><a href="https://www.instagram.com/chrismaldona2/" target="_blank" class="user-card__btn">Instagram</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
